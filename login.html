<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ... -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/23.2.4/css/dx.light.css" />

    <!-- DevExtreme libraries (reference only one of them) -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/23.2.4/js/dx.all.js"></script>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <title>login</title>
</head>

<body class="dx-viewport">
    <div class="demo-container">
        <div id="page">
            <div id="responsive-box">
                <div class="header" data-options="dxItem: {
                    location: [
                        { screen: 'md lg', row: 0, col: 0, colspan: 3 },
                        { screen: 'xs sm', row: 0, col: 0 }
                    ]
                }">
                </div>

                <div class="content" data-options="dxItem: {
                    location: [
                        { screen: 'md lg', row: 1, col: 1 },
                        { screen: 'xs sm', row: 1, col: 0 }
                    ]
                }">
                    <div id="withText"></div>
                    <div class="login-container">
                        <h2>Login</h2>
                        <form id="form-container">
                            <div id="loginForm">
                            </div>
                            <div class="box-item">
                                <div id="toast"></div>
                                <div id="submitButton"></div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="left-side-bar" data-options="dxItem: {
                    location: { screen: 'md lg', row: 1, col: 0 }
                }">
                </div>

                <div class="right-side-bar" data-options="dxItem: {
                    location: { screen: 'md lg', row: 1, col: 2 }
                }">
                </div>

                <div class="footer" data-options="dxItem: {
                    location: [
                        { screen: 'md lg', row: 2, col: 0, colspan: 3 },
                        { screen: 'xs sm', row: 2, col: 0 }
                    ]
                }">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
